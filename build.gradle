plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://packages.confluent.io/maven/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:7.0.1-ce'
    implementation 'io.confluent:kafka-json-schema-serializer:7.0.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.1'
    //implementation 'com.github.everit-org.json-schema:org.everit.json.schema.tests.vanilla:1.12.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}